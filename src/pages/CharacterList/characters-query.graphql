fragment ShortInfo on Info {
    pages
    count
}

query getCharacters(
    $page: Int,
    $name: String,
    $status: String,
    $species: String,
    $type: String,
    $gender: String
) {
    characters (
        page: $page,
        filter: {
            name: $name,
            status: $status,
            species: $species,
            type: $type,
            gender: $gender
        }
    ){
        info {
            ...ShortInfo
        }
    }
}